<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
          <div>
            <h3 id="header">HOME</h3>
            <div>
              <h2 class="score" id="home-score">0</h2>
            </div>
            <div class="btn-container">
              <button class="btn-add" id="home1" onclick="add1()">+1</button>
              <button class="btn-add" id="home2" onclick="add2()">+2</button>
              <button class="btn-add" id="home3" onclick="add3()">+3</button>
            </div>
        </div>
        <div>
            <h3 id="header">GUEST</h3>
            <div>
              <h2 class="score" id="guest-score">0</h2>
            </div>
            <div class="btn-container">
              <button class="btn-add" id="guest1" onclick="add1ToGuest()">+1</button>
              <button class="btn-add" id="guest2" onclick="add2ToGuest()">+2</button>
              <button class="btn-add" id="guest3" onclick="add3ToGuest()">+3</button>
            </div>
          </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
